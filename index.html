<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Diner</title>
		<link rel="stylesheet" href="assets/styles.css">
	</head>
	<body>
		<header class="header">
			<h1 class="site-title">CSS Diner Shopping List</h1>
			<p class="site-sub-title">Let's go to the mall!</p>
		</header>
		<main>
			<ul class="shopping-list">
				<li>
					<label for="checkbox-1">
						<input type="checkbox" id="checkbox-1">
						<span class="wrapper">
							<span class="big">A lot of pickles</span>
							<span class="small">for the next lesson about CSS</span>
						</span>
					</label>
				</li>
				<li>
					<label for="checkbox-2">
						<input type="checkbox" id="checkbox-2">
						<span class="wrapper">
							<span class="big">10 apples</span>
							<span class="small">for more CSS manipulations</span>
						</span>
					</label>
				</li>
				<li>
					<label for="checkbox-3">
						<input type="checkbox" id="checkbox-3">
						<span class="wrapper">
							<span class="big">20 oranges</span>
							<span class="small">because they are awesome</span>
						</span>
					</label>
				</li>
				<li>
					<label for="checkbox-4">
						<input type="checkbox" id="checkbox-4">
						<span class="wrapper">
							<span class="big">13 plates</span>
							<span class="small">hm... they always disappear</span>
						</span>
					</label>
				</li>
				<li>
					<label for="checkbox-5">
						<input type="checkbox" id="checkbox-5">
						<span class="wrapper">
							<span class="big">15 bentos</span>
						</span>
					</label>
				</li>
				<li>
					<label for="checkbox-6">
						<input type="checkbox" id="checkbox-6">
						<span class="wrapper">
							<span class="big">1 bottle of Sake ^_^</span>
							<span class="small">for my friends</span>
						</span>
					</label>
				</li>
			</ul>
			<p class="copyright">Bon appetit :)</p>
		</main>	
		</div>
	</body>
</html>
